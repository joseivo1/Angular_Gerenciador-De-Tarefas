<h1>Tarefas</h1>

<table class="table table-striped table-bordered table-hover">
    <!--Headers   Incio-->
  <tr>
  	<th>Tarefa</th>
    <th>Concluída</th>
  	<th class="text-center">
      <a [routerLink]="['/tarefas/cadastrar']"
         class="btn btn-xs btn-success">
         <span class="glyphicon glyphicon-plus" 
           aria-hidden="true"></span> Novo
      </a>
    </th>
  <!--Headers   Fim-->
  </tr>

  <!-- Tabelas Com a Geração de Tarefas    Inicio-->
  <tr  *ngFor='let tarefa of tarefas'>
    <td
    [class.text-success]="!tarefa.concluida">  
      {{ tarefa.nome }}
    </td>
    <!-- Checkbox  Inicio-->
    <td style="width: 70px" class="text-center">
      <input 
        type="checkbox"
        value="tarefa.id"
        [checked]="tarefa.concluida"
        >
    </td>
    <!-- Checkbox  Fim-->

    <!-- Edição Inicio-->
    <td class="text-center" style="width: 200px">
      <a
        title="Editar" alt="Editar"
        class="btn btn-xs btn-info">
        <span class="glyphicon glyphicon-pencil" 
          aria-hidden="true"></span> Editar
      </a>
      <a href="#" title="Remover" alt="Remover" 
        
        class="btn btn-xs btn-danger">
        <span class="glyphicon glyphicon-remove" 
          aria-hidden="true"></span> Remover
      </a>
    </td>
    <!-- Edição  Fim -->

  </tr>
  <!-- Tabelas Com a Geração de Tarefas    Fim-->

</table>

<p *ngIf='tarefas.length == 0'>Nenhuma tarefa cadastrada.</p>
